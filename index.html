<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/1fba92214c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                <i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Search Parameters</h3>
            </div>
            <div class="panel-body">
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="search">Search Term</label>
                        <input type="search" class="form-control" id="search">
                    </div>
                    <div class="form-group">
                        <label for="number">Number of Records to Retrieve</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <div class="form-group">
                        <label for="start-yr">Start Year (Optional)</label>
                        <input type="start-yr" class="form-control" id="start-yr">
                    </div>
                    <div class="form-group">
                        <label for="end-yr">End Year (Optional)</label>
                        <input type="end-yr" class="form-control" id="end-yr">
                    </div>
                    <button type="submit" class="btn btn-default" id="search-btn"><span class="glyphicon glyphicon-search
                        " aria-hidden="true"></span> Search</button>
                    <button type="clear" class="btn btn-default" id="clear-btn"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                        <i class="fa fa-table" aria-hidden="true"></i> Top Articles</h3>
            </div>
            <div class="panel-body">
                <div id="result">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
